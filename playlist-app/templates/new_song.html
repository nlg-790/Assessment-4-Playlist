{% extends 'base.html' %}

{% block content %}

<h1>Add a new song!</h1>

<form method="POST" action="/songs/add">
    {{ form.csrf_token }}
    {{ form.title.label }} {{ form.title }}
    {{ form.artist.label }} {{ form.artist }}
    <button type="submit">Add Song</button>
  </form>

{% endblock %}
